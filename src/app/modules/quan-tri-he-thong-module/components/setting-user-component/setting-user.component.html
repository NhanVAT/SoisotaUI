<p-toast baseZIndex='99999' key="setting-user"></p-toast>
<cmis-loading [isLoading]="isLoading"></cmis-loading>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="Cập nhật thông tin" class="mr-2 mb-2" icon="pi pi-pencil" (click)="onClickUpdate()"
                  [disabled]="isUpdateUser"></p-button>
    </div>

    <div class="p-toolbar-group-right">
        <p-button label="Ghi cập nhật" class="mr-2 mb-2" icon="pi pi-save" [disabled]="!isUpdateUser"
                  (click)="onClickSaveUpdate()"></p-button>
        <p-button label="Hủy cập nhật" class="mr-2 mb-2" icon="pi pi-times" styleClass="p-button-danger"
                  (click)="onClickCancelUpdate()"
                  [disabled]="!isUpdateUser"></p-button>
    </div>
</p-toolbar>

<div class="scroll-full-height">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <h4>Cài đặt tài khoản</h4>
                <div class="fluid formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label>Tên tài khoản</label>
                        <input class="w-full" type="text" [(ngModel)]="userName" pInputText [disabled]="true"/>
                    </div>
                    <div class=" field col-12 md:col-4">
                        <label>Họ và tên <span style="color: red;">*</span></label>
                        <input class="w-full" type="text" [(ngModel)]="fullName" pInputText
                               [disabled]="!isUpdateUser"/>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Số điện thoại <span style="color: red;">*</span></label>
                        <input class="w-full" type="text" [(ngModel)]="mobile" pInputText [disabled]="!isUpdateUser"/>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Email <span style="color: red;">*</span></label>
                        <input class="w-full" type="text" [(ngModel)]="email" pInputText [disabled]="!isUpdateUser"/>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Tên đơn vị cấp trên</label>
                        <input class="w-full" type="text" [(ngModel)]="tenDVQL_CapTren" pInputText [disabled]="true"/>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Tên đơn vị</label>
                        <input class="w-full" type="text" [(ngModel)]="tenDVQL" pInputText [disabled]="true"/>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Mật khẩu cũ</label>
                        <p-password styleClass="w-full" [(ngModel)]="passWord_U" [toggleMask]="true"
                                    [disabled]="!isUpdateUser"></p-password>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Mật khẩu mới</label>
                        <p-password styleClass="w-full" [(ngModel)]="passWord_New" [toggleMask]="true"
                                    [disabled]="!isUpdateUser">
                            <ng-template pTemplate="header">
                                <h6>Yêu cầu mật khẩu</h6>
                            </ng-template>
                            <ng-template pTemplate="footer">
                                <p-divider></p-divider>
                                <p class="p-mt-2">Gợi ý</p>
                                <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                                    <li>Ít nhất có một chữ thường</li>
                                    <li>Ít nhất có một chữ hoa</li>
                                    <li>Ít nhất có một chữ số</li>
                                    <li>Tối thiểu có 8 ký tự</li>
                                </ul>
                            </ng-template>
                        </p-password>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Nhập lại mật khẩu mới</label>
                        <p-password styleClass="w-full" [(ngModel)]="passWord_New_Confirm" [toggleMask]="true"
                                    [disabled]="!isUpdateUser">
                        </p-password>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
